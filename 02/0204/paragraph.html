<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>p要素</title>
</head>
<body>
    <h1>p要素と改行の表示の違い</h1>
    <h2>p要素</h2>
    <p>戦国時代に好まれていたのが、栄養価の高い味噌を使った料理だ。</p>
    <p>根菜や野生の鳥の肉を使った汁物は武士の力の源だった。</p>
    <p>米は玄米を握り飯にして味噌を塗って食べたりしていた。</p>
    <h2>改行</h2>
    <p>戦国時代に好まれていたのが、栄養価の高い味噌を使った料理だ。<br>
    根菜や野生の鳥の肉を使った汁物は武士の力の源だった。<br>
    米は玄米を握り飯にして味噌を塗って食べたりしていた。</p>
</body>
</html>
