        <h1>戦国時代の栄養食</h1>
        <section>
            <h2>武士汁・味噌玄米握り飯・干し柿</h2>
            <p>戦国時代に好まれていたのが、栄養価の高い味噌を使った料理だ。<br>
            根菜や野生の鳥の肉を使った汁物は武士の力の源だった。<br>
            米は玄米を握り飯にして味噌を塗って食べたりしていた。</p>
            <h2>武士汁</h2>
            <p>ごぼうや大根などの体を温める野菜がごろごろ入っている。</p>
            <h2>味噌玄米握り飯</h2>
            <p>栄養価の高い玄米を握り飯にして味噌を塗りつけた栄養食。</p>

            </figure>
